<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basics - Alpine.js Course</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.6/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <!-- x-data, x-text, x-html -->
    <div x-data="{name: 'Volodymyr', message: 'Hello <b>World</b>'}">
      <p x-text="name"></p>
      <p x-html="message"></p>
    </div>
    <div
      x-data
      x-text="await (await fetch('https://jsonplaceholder.typicode.com/todos/1')).text()"
    ></div>
  </body>
</html>
